<!DOCTYPE html>
<html>
  <head>
    <title>grid practise</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="display:grid"
    grid-template-colums: 100px 100px;


    style="background-color:lightblue">div 1</div>
    <div style="background-color: lightpink">div 2</div>



    <div style=
    "margin-top: 30px
    display:grid"
    grid-template-colums: 100px 100px 200px;


    style="background-color:lightblue">100px
  </div>
    <div style="background-color: lightpink">100px</div>
    <div style="background-color:lightblue">200px</div>
    <div style="background-color: lightpink">100px</div>



    <div style=
    "margin-top: 30px
    display:grid"
    grid-template-colums: 100px 1fr 1fr;


    style="background-color:lightblue">100px
  </div>
    <div style="background-color: lightpink">100px</div>
    <div style="background-color: lightpink">1fr</div>
    


    <div style=
    "margin-top: 30px
    display:grid"
    grid-template-colums: 100px 1fr 2fr;


    style="background-color:lightblue">100px
  </div>
    <div style="background-color: lightpink">100px</div>
    <div style="background-color: lightpink">1fr</div>
    <div style="background-color: lightpink">2fr</div>


    <div style=
    "margin-top: 30px
    display:grid"
    grid-template-colums: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;


    style="background-color:lightblue">100px
  </div>
    <div style="background-color: lightpink; height: 200px;">1fr</div>
    <div style="background-color: lightblue; height: 200px;">1fr</div>
    <div style="background-color: lightpink; height: 200px;">1fr</div>
    <div style="background-color: lightblue; height: 200px;">1fr</div>
    <div style="background-color: lightpink; height: 200px;">1fr</div>
    <div style="background-color: lightblue; height: 200px;">1fr</div>
  </body>
</html>
